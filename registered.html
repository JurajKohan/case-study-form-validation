      <script>
        // Retrieve data from URL query parameters
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());
        
        const today = new Date();
        let dd = today.getDate();
        let mm = today.getMonth() + 1; // month is zero-based
        let yyyy = today.getFullYear();
        let hr = today.getHours();
        let min = today.getMinutes();
        if (dd < 10) dd = '0' + dd;
        if (mm < 10) mm = '0' + mm;
        if (hr < 10) hr = '0' + hr;
        if (min < 10) min = '0' + min;
        const formatted = dd + '.' + mm + '.' + yyyy + ' ' + hr + ":" + min;

        const kleider = ['','Frauenkleidung','Kinderkleidung','Männerkleidung','verschiedene Kleidung']
        const region = ['','Afghanistan','Südsudan', 'Türkei', 'Ukraine']

        const note = "Das Sammelfahrzeug wird die Spenden am kommenden Dienstag zwischen 9:00 und 11:00 Uhr abholen. Packen Sie sie gut ein und beschriften Sie sie mit einem Anhänger: 'Hilfe e.V.''. Legen Sie sie am Vortag vor Ihre Eingangstür."
        
        // Display the data on the page
        document.getElementById("nameOutput").textContent += params.vornamename || "N/A";
        document.getElementById("emailOutput").textContent += params.email || "N/A";
        document.getElementById("datum").textContent += formatted;
        document.getElementById("methode").textContent += params.flexRadioDefault.toUpperCase() || "N/A";
        document.getElementById("strasseOutput").textContent += params.strasse || "Sonnenallee 54";
        document.getElementById("plzOutput").textContent += params.PLZ || "12045";
        document.getElementById("kleidung").textContent += kleider[params.kleidung] || "N/A";
        document.getElementById("region").textContent += region[params.region] || "N/A";
        document.getElementById("note").textContent += (params.PLZ) ? note : "";
    </script>
